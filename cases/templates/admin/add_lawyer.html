{% extends 'admin/includes/base.html' %}


{% block content %}
<br> <br> <br>
{% load static %}
<link rel="stylesheet" href="{% static 'css/clients.css' %}">
  {% comment %} --------------------------- {% endcomment %}
  <div class="container-fluid ">
<!--   main Row      -->
    <div class="row">
 <!--   column number 1      -->
    <div class="col-md-2">
                  <br>
              <div style="text-align:center">
          <a class="navbar-brand" href="{% url 'cases:main' %}">
           {% load static %}
          <img src="{% static 'dist/img/logo.png' %}" alt="Logo" style="height: 130px;"> </a>
    </div>
                  {% include "admin/sidebar/sidebar1.html" %}
  <!--   end column number 1      -->
</div>

   <div class="col-md-10">
       <div class="container">

              <br>
              <i class="fa fa-user-plus " style="font-size:26px;color:#DB9437"> 
                <span style="font-size:20px;color:#DB9437;font-family:GE Dinkum;font-size:24px;">اضافة بيانات محامي</span> 
             </i>

           
             <hr>


            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}


                 <input type="hidden" name="lawyer_id" value="{{lawyer_no}}">

                <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label-sm  form_label" style="text-align:left">اسم المحامي</label>
                        <div class="col-sm-2">
                                 <input type="text" name="name"  id="name" placeholder=" "  style="width:350px;"  >
                        </div>


                </div>



                  <div class="row mb-3">
                         <label for="phone_number" class="col-sm-2 col-form-label-sm  form_label" style="text-align:left">الهاتف</label>
                        <div class="col-sm-2">
                                 <input type="text" name="phone_number"  id="phone_number"  >
                        </div>
                        <label for="email" class="col-sm-1 col-form-label-sm form_label" style="text-align:left">بريد اكتروني</label>
                          <div class="col-sm-2">
                                 <input type="email" name="email"  id="email" >
                        </div>


                </div>





               <div class="row mb-3">
                        <label for="address" class="col-sm-2 col-form-label-sm form_label" style="text-align:left">العنوان</label>
                          <div class="col-sm-5">
                                 <textarea class="form-control" id="address" name="address" rows="2" ></textarea>
                        </div>
              </div>

                <div class="row mb-3">

                        <label for="email" class="col-sm-2 col-form-label-sm form_label" style="text-align:left">رقم الترخيص </label>
                          <div class="col-sm-2">
                                 <input type="text" name="license_number"  id="license_number" >
                        </div>
                       <label for="bar_association" class="col-sm-1 col-form-label-sm form_label" style="text-align:left">النقابة</label>
                          <div class="col-sm-2">
                                 <input type="text" name="bar_association"  id="bar_association"  >
                        </div>

                </div>


                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label-sm form_label" style="text-align:left">التخصص</label>
                      <div class="col-sm-3">                              
                             <input type="text" name="special"  id="special"  >
                    </div>
                </div>

                <br>

                 <div class="row mb-3">

                       <div class="col-sm-6 mb-3"><hr>
                                 <button type="submit" class="btn system_btn form_button ">تخزين البيانات </button>
                                 <button type="reset" class="btn system_btn form_button " value="Reset">الغاء عملية التخزين </button>
                        <hr></div>
                    </div>

  </form>
       </div>
</div>


{% endblock %}
